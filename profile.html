<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Furspace - Profile</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		/>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<div class="top-bar">
			<a href="#"><i class="fas fa-home"></i>Furspace</a>
			<a href="#"><i class="fas fa-user-friends"></i></a>
		</div>

		<div class="profile-info">
			<h1>@username</h1>
			<div class="profile-picture">
				<img
					src="https://via.placeholder.com/150"
					alt="User's Profile Picture"
				/>
			</div>
			<div class="profile-details">
				<p><strong>John Doe</strong></p>
				<p>
					<strong>Bio:</strong> Lorem ipsum dolor sit amet, consectetur
					adipiscing elit. Sed ut odio est. Integer vitae metus eu nisi
					facilisis laoreet. Aliquam erat volutpat.
				</p>
			</div>
		</div>

		<div class="feed">
			<!-- User's posts -->
			<div class="post">
				<p>This is a post by the user.</p>
				<img src="https://via.placeholder.com/150" alt="User's Post Image" />
				<div class="actions">
					<button><i class="fas fa-thumbs-up"></i></button>
					<button><i class="fas fa-comment"></i></button>
				</div>
				<div class="likes-comments">
					<span>5 likes</span>
					<span>2 comments</span>
				</div>
			</div>

			<div class="post">
				<p>Another post by the user.</p>
				<img src="https://via.placeholder.com/150" alt="User's Post Image" />
				<div class="actions">
					<button><i class="fas fa-thumbs-up"></i></button>
					<button><i class="fas fa-comment"></i></button>
				</div>
				<div class="likes-comments">
					<span>8 likes</span>
					<span>3 comments</span>
				</div>
			</div>
			<!-- More user's posts would go here -->
		</div>

		<div class="footer">
			<a href="#"><i class="fas fa-home"></i></a>
			<a href="#"><i class="fas fa-plus-circle"></i></a>
			<a href="#"><i class="fas fa-user"></i></a>
		</div>
	</body>
</html>
