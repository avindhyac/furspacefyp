<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Furspace - Home</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		/>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<div class="top-bar">
			<a href="#"></i>Furspace</a>
			<a href="#"><i class="fas fa-user-friends"></i></a>
		</div>

		<div class="feed">
			<!-- Sample post -->
			<div class="post">
				<p><strong>Roofy</strong> is feeling <strong>relaxed</strong></p>
				<p>Just another day in the life...</p>
				<img src="https://via.placeholder.com/150" alt="Dog image" />
				<div class="actions">
                    <button><i class="fas fa-thumbs-up"></i></button>
                    <button><i class="fas fa-comment"></i></button>  
				</div>
				<div class="likes-comments">
					<span>10 likes</span>
					<span>5 comments</span>
				</div>
			</div>

			<!-- Sample post -->
			<div class="post">
				<p><strong>Alba</strong> is feeling <strong>sad</strong></p>
				<p>Hungry hungry hungry :(</p>
				<img src="https://via.placeholder.com/150" alt="Dog image" />
				<div class="actions">
					<button><i class="fas fa-thumbs-up"></i></button>
                    <button><i class="fas fa-comment"></i></button>  
				</div>
				<div class="likes-comments">
					<span>7 likes</span>
					<span>3 comments</span>
				</div>
			</div>
			<!-- More posts would go here -->
		</div>

		<div class="footer">
			<a href="#"><i class="fas fa-home"></i></a>
			<a href="#"><i class="fas fa-plus-circle"></i></a>
			<a href="#"><i class="fas fa-user"></i></a>
		</div>
	</body>
</html>
